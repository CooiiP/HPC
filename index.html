<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>酒店价格计算</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="container">
    <h2>酒店价格计算器</h2>

    <div class="form-group">
        <label for="country">国家</label>
        <select id="country">
            <option value="日本">日本</option>
            <option value="美国">美国</option>
            <option value="泰国">泰国</option>
            <option value="澳大利亚">澳大利亚</option>
            <option value="新西兰">新西兰</option>
            <option value="斐济">斐济</option>
            <option value="德国">德国</option>
            <option value="印度尼西亚">印度尼西亚</option>
            <option value="中国">中国</option>
            <option value="意大利">意大利</option>
            <option value="法国">法国</option>
            <option value="墨西哥">墨西哥</option>
            <option value="加拿大">加拿大</option>
            <!-- 可以根据需要添加更多的国家 -->
        </select>
    </div>

    <div class="form-group">
        <label for="location">地区</label>
        <select id="location"></select>
    </div>

    <div class="form-group">
        <label for="hotel_name">酒店</label>
        <select id="hotel_name"></select>
    </div>

    <div class="form-group">
        <label for="checkin_date">入住日期</label>
        <input type="date" id="checkin_date">
    </div>

    <div class="form-group">
        <label for="checkout_date">离店日期</label>
        <input type="date" id="checkout_date">
    </div>

    <button id="calculate" class="btn">计算价格</button>

    <p id="error_message" class="error-message"></p>

    <div id="price_table" class="price-table"></div>

    <div id="remark_message" class="remark-message"></div>
</div>

</body>
</html>
